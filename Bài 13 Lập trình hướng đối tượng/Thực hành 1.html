<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
  let myDate = function (day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay = function () {
      return this.day;
    }
    this.getMonth = function () {
      return this.month;
    }
    this.getYear = function () {
      return this.year;
    }
    this.setDay = function (day) {
      this.day = day;
    }
    this.setMonth = function (month) {
      this.month = month;
    }
    this.setYear = function (year) {
      this.year = year;
    }
    this.setDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
    }
    this.toString = function () {
        alert(this.day + "/" + this.month + "/" + this.year)
    }
  }
  let date = new myDate(22, 9, 2022);
  // let day = date.getDay();
  // let month = date.getMonth();
  // let year = date.getYear();
  // alert(day + "/" + month + "/" + year);
  date.setDay(27);
  date.setMonth(12);
  date.setYear(2023);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
  console.log(day + "/" + month + "/" + year);
  date.setDate(10,10,2019);
  date.toString()

</script>
</body>
</html>
