<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year = parseInt(prompt("Enter the year"));
  let isLeapYear = false;

  let year4 = year % 4 == 0;
  if(year4) {
    let year100 = year % 100 == 0;
    if(year100) {
      let year400 = year % 400 == 0;
      if(year400) {
        isLeapYear = true
      }
    } else {
      isLeapYear = true
    }
  }

  if (isLeapYear) {
    alert(year + "is a leap year")
  } else {
    alert(year + "is NOT a leap year")
  }


</script>
</body>
</html>
